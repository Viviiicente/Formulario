<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Formulário</title>
</head>


<body>
    
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <div class = "background">
            <div class = "container">
            <div class = "cadastro">

                <h1>Formulário de Cadastro</h1>
                <hr>
                <br>
                

        <form action="https://formsubmit.co/viviicente@outlook.com" method="POST">
        <label for="nome">Nome:</label>
		<input id="nome" type="text" required/><br>
        <label for="idade">Data de Nascimento:</label> 
		<input id="idade" type="date" required/>
       <label for="Sexo"> Sexo:</label>
            <select id="Sexo" name="my_html_select_box" > 
                <option aria-invalid="true">Selecione</option>
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Outro</option>
            </select> <br>
            
            <form method="get" action=".">
                <label>Cep:
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                       onblur="pesquisacep(this.value);" /></label> 
                <label>Rua:
                <input name="rua" type="text" id="rua" size="60" /> </label> <br/>
                <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" /></label> 
                <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" /></label> 
                <label>Estado:
                <input name="uf" type="text" id="uf" size="2" /></label> <br/>
                
              </form>
        <label for="tel"> DDD+ Telefone </label>
         <input id="tel" type="tel" required/>
        <label for="cel"> DDD+ Celular </label>
        <input id="cel" type="text" required/><br>
        <label for="email">E-mail </label>
        <input id="email" type="email" required/>
    
            <BUTTON class="BOTTON">Enviar</BUTTON>
       
            
        
    </div>
    </div>
        </div>
    </form>

    <script>
    
        function limpa_formulário_cep() {
                //Limpa valores do formulário de cep.
                document.getElementById('rua').value=("");
                document.getElementById('bairro').value=("");
                document.getElementById('cidade').value=("");
                document.getElementById('uf').value=("");
                
        }
    
        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value=(conteudo.logradouro);
                document.getElementById('bairro').value=(conteudo.bairro);
                document.getElementById('cidade').value=(conteudo.localidade);
                document.getElementById('uf').value=(conteudo.uf);
                
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }
            
        function pesquisacep(valor) {
    
            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');
    
            //Verifica se campo cep possui valor informado.
            if (cep != "") {
    
                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;
    
                //Valida o formato do CEP.
                if(validacep.test(cep)) {
    
                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value="...";
                    document.getElementById('bairro').value="...";
                    document.getElementById('cidade').value="...";
                    document.getElementById('uf').value="...";
                   
    
                    //Cria um elemento javascript.
                    var script = document.createElement('script');
    
                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
    
                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);
    
                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };
    
        </script>
   
</body>
</html>
