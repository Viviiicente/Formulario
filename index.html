<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Formulário</title>
</head>
<body>
    
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <div class = "background">
            <div class = "container">
            <div class = "cadastro">

                <h1>Formulário de Cadastro</h1>
                <hr>
                <br>
                

    <form>
        <label for="nome">Nome:</label>
		<input id="nome" type="text" required/><br>
        <label for="idade">Data de Nascimento:</label> 
		<input id="idade" type="date" required/>
       <label for="Sexo">Sexo:</label>
            <select id="Sexo" name="my_html_select_box" > 
                <option aria-invalid="true">Selecione</option>
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Outro</option>
            </select> <br>
            
            <label for="cep">CEP:</label>
            <input id="cep" type="text" required/>
            <button id="cep" type="submit">&#128269;</button>
            <label for="logradouro">Endereço:</label>
            <input id="logradouro" type="text" required/>
            <label for="numero">Número:</label>
            <input id="numero" type="text" /><br>
            <label for="complemento">Compl:</label>
            <input id="complemento" type="text"/>
            <label for="bairro">Bairro:</label>
            <input id="bairro" type="text" required/>
            <label for="cidade">Cidade:</label>
            <input id="cidade" type="text" required/><br>
            <label for="uf">Estado:</label>
            <select id="uf">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

        <label for="tel"> DDD+ Telefone </label>
         <input id="tel" type="tel" required/>
        <label for="cel"> DDD+ Celular </label>
        <input id="cel" type="text" required/><br>
        <label for="email">E-mail </label>
        <input id="email" type="email" required/>
        <label>
            <div class="BOTTON"> </div>
            <BUTTON class="BOTTON">Enviar</BUTTON>
        </label>
    </div>
    </div>
        </div>
    </form>
    <script type="text/javascript">
        $("#cep").focusout(function(){
      $.ajax({
        
        url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
        
        dataType: 'json',
      
        success: function(resposta){
            $("#logradouro").val(resposta.logradouro);
            $("#bairro").val(resposta.bairro);
            $("#cidade").val(resposta.localidade);
            $("#uf").val(resposta.uf);
        
        }
    });
       
        });
        
        </script>
</body>
</html>
